<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>

    <link rel="stylesheet" href="thirdparty/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <script src="thirdparty/react.0.12.2.js"></script>
    <script src="thirdparty/JSXTransformer.0.12.2.js"></script>
    <script type="text/javascript" src="thirdparty/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="thirdparty/bootstrap.min.js" charset="utf-8"></script>

  </head>
  <body>
    <h1> starting the page off right</h1>
    <div id="container">
    </div>
    <script type="text/jsx">

    var projects = [{"name": "my first project"}, {"name" : "wings"}];

     var SimpleContainer = React.createClass({
            getInitialState: function() {
              return {
                title: "Submit TimeSheet",
                email: "",
                hours: "",
                minutes: "",
                projects: projects,
              };
            },
            render: function() {
              return (
                <div id="actionableItems">
                  <h2> first react element </h2>
                  <p>{this.state.title}</p>
                  <SimpleProjectList projects={this.state.projects} />
                </div>
              );
            }
        });


         var SimpleProjectList = React.createClass({
            getInitialState: function() {
                return {
                    projects : []
                };
            },
            render: function() {
                console.log(this.props)
                var loop = this.props.projects.map(function (e) {
                      return (
                            <h3>project - {e.name}</h3>
                        );
                    }, this);
                return (
                    <div>
                        <p>SimpleProjectList</p>
                        {loop}
                    </div>
            );
            }
         });


        React.render(
          <SimpleContainer />,
        document.getElementById('container')
      );
    </script>
  </body>
  </html>
